<h1>string interpolation</h1>
{{ aSimpleString }}
<hr>
<h1>property binding</h1>
<p [innerHtml]="aSimpleString"></p>
<input type="text" value="{{ aSimpleString }}">
<input type="text" [value]="aSimpleString">
<hr>
<h1>ngClass/ngStyle</h1>
<p [ngClass]="{'red-color': attachClass}">text with red color</p>
<p [ngStyle]="{'color': 'green'}">text with green color</p>
<hr>
<h1>extended property binding</h1>
<app-extended-data-binding [name]="'Foo'"></app-extended-data-binding>
<hr>
<h1>event binding</h1>
<button (click)="onClick($event)">click me</button>
<hr>
<h1>own event binding</h1>
<app-event-binding (clicked)="aSimpleString = $event"></app-event-binding>
